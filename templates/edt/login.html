  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Control de acceso</strong>
          </div>
          <div class="panel-body">
            <form role="form" method="POST">
              {% csrf_token %}
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                      src="/static/img/escudo_lycee2.png" width="250" height="201" alt="" style="margin-left:60px;">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" placeholder="Usuario" name="username" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          
                </div>
      </div>
    </div>
  </div>
