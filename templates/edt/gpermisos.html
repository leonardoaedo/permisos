{% extends "edt/base.html" %}
{% load staticfiles %}
<!-- ... -->
{% block contenido %}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart','bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        //.log({{sexos|safe}});
        //console.log({{usuarios|safe}});
        var permisos = {{gpermisos|safe}};
        var data = new google.visualization.DataTable();
         data.addColumn('string', 'Nombre');
         data.addColumn('number', 'Cantidad de permisos solicitados');
	     data.addRows(permisos)        
        // Set chart options
        var options = {'title':'Distribuci√≥n de funcionarios Cantidad de permisos solicitados',
                       'is3D':true,                    
                       'height':900,
                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="donutchart"></div>
{% endblock  %}
