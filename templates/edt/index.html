{% extends "edt/base.html"%}
{% load staticfiles %}

{% block contenido %}

{{form.errors}}
<h3>Carga de Horarios</h3>
<h4>Seleccione Funcionario, detalle y archivo en formatos .ics</h4>
<form  method="post" enctype="multipart/form-data" class="form-inline" >{% csrf_token %}
	<div class="upload">
		<ul class="list-group">
			<li class="list-group-item">Funcionario : {{form.usuario}}</li>

			<li class="list-group-item">{{form.filename}}</li>
			
			<li class="list-group-item">{{form.docfile}}</li>
		</ul>
 		<button type="submit"  value="Solicitar Permiso" class="btn btn-success btn-lg btn-block" >Cargar</button>
 	</div>
</form>



{% endblock  %}
