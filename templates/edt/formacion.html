{% extends "edt/base.html"%}
{% load staticfiles %}

{% block contenido %}
<style type="text/css">
	form{
		border: 1px solid #ced4da;
		border-radius: 5px;
		margin-left: 5px;
		margin: auto;
		padding: 10px;
		width: 600px;
		font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}

 	input[type="text"] {
	 	 width: 350px;
	  	 display: inline;
	  	 margin-bottom: 10px;

 </style>
{%if flag == 1  %}

    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3>Ingreso de Formaciones</h3>
      </div>

      <div class="modal-body">
        
        <div>La formaci贸n ha sigo guardada exitosamente</div>
      </div>  

      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary btncerrar" data-dismiss="modal">Cerrar</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->

{% else %}

		<div>
			<label for="nombre">Nombre</label>

		</div>

		</div>
		<div>
			<label for="nombre">Inicio - Fin</label>	
			<input id="inicio" type="date"   name="inicio" required />
			<input id="fin" type="date"  name="fin" required />
		</div>

		<div>		
			<input  style="margin-left: 200px; margin-top: 10px" class=" btn btn-success" type="submit" value="Guardar" id="filtrar" name="filtrar" />
		</div>
	</form>
{% endif %}

<script type="text/javascript">
var flag = "{{flag}}";

$( document ).ready(function() {
    console.log( flag );

    if(flag == 1){
    $('.formacion').modal('show');
    }

    if($('.btncerrar').click(function(){

    	url = "http://cal.cdegaulle.cl/formacion";
    	$(location).attr("href",url);
    }));

    $('.formacion').on('hide.bs.modal', function (e) {  
   		url = "http://cal.cdegaulle.cl/formacion";
    	$(location).attr("href",url);
	});

});

</script>

{% endblock  %}
