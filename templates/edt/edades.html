{% extends "edt/base.html" %}
{% load staticfiles %}
<!-- ... -->
{% block contenido %}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        //.log({{sexos|safe}});
        //console.log({{usuarios|safe}});
        var edades = {{edades|safe}};
        var data = new google.visualization.DataTable();
         data.addColumn('string', 'edad');
         data.addColumn('number', 'Cantidad de Funcionarios');
	       data.addRows(edades)        
        // Set chart options
        var options = {'title':'Distribuci√≥n de funcionarios por edad',
                       'is3D':false,
                       
                       'width':1024,
                       'height':768,
                       'pieHole': 0.6,
                       'pieSliceText': 'label',
                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="donutchart"></div>
{% endblock  %}
